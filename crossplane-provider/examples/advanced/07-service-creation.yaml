---
# Esempio Avanzato: Creazione Service
# Crea un service completo con configurazione
apiVersion: iot.s4t.crossplane.io/v1alpha1
kind: Service
metadata:
  name: data-collection-service
  labels:
    app: data-collection
    type: service
spec:
  providerConfigRef:
    name: s4t-provider-domain
  deletionPolicy: Delete
  forProvider:
    name: "Data Collection Service"
    project: "admin"
    port: 5000
    protocol: "TCP"

