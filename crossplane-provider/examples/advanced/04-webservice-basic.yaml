---
# Esempio Avanzato: Webservice Base
# Crea un webservice HTTP semplice su un board
apiVersion: iot.s4t.crossplane.io/v1alpha1
kind: Webservice
metadata:
  name: api-gateway-webservice
  labels:
    app: api-gateway
    type: webservice
spec:
  providerConfigRef:
    name: s4t-provider-domain
  deletionPolicy: Delete
  forProvider:
    name: "API Gateway Webservice"
    port: 8080
    boardUuid: "BOARD_UUID_HERE"
    secure: false

---
# Esempio: Webservice per API REST
apiVersion: iot.s4t.crossplane.io/v1alpha1
